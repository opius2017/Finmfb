version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fintech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech_password
      POSTGRES_DB: fintech_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fintech']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fintech-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintech-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://fintech:fintech_password@postgres:5432/fintech_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - fintech-network
    command: npm run dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintech-prisma-studio
    restart: unless-stopped
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://fintech:fintech_password@postgres:5432/fintech_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fintech-network
    command: npx prisma studio --port 5555 --hostname 0.0.0.0

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fintech-network:
    driver: bridge
