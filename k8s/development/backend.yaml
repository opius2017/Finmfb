apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-backend
  namespace: fintech-dev
  labels:
    app: fintech-backend
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fintech-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fintech-backend
        environment: development
    spec:
      containers:
      - name: fintech-backend
        image: ghcr.io/opius2017/finmfb/fintech-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: fintech-dev-secrets
              key: db-connection-string
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: fintech-dev-secrets
              key: redis-connection-string
        - name: JwtSettings__Key
          valueFrom:
            secretKeyRef:
              name: fintech-dev-secrets
              key: jwt-secret-key
        - name: JwtSettings__Issuer
          value: "FinTechAPI.Dev"
        - name: JwtSettings__Audience
          value: "FinTechClient.Dev"
        - name: JwtSettings__DurationInMinutes
          value: "60"
        - name: RabbitMQ__Host
          value: "rabbitmq-service"
        - name: RabbitMQ__Port
          value: "5672"
        - name: RabbitMQ__Username
          valueFrom:
            secretKeyRef:
              name: fintech-dev-secrets
              key: rabbitmq-username
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: fintech-dev-secrets
              key: rabbitmq-password
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
      imagePullSecrets:
      - name: github-container-registry
---
apiVersion: v1
kind: Service
metadata:
  name: fintech-backend
  namespace: fintech-dev
  labels:
    app: fintech-backend
    environment: development
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: fintech-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-backend-ingress
  namespace: fintech-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api-dev.finmfb.com
    secretName: fintech-backend-dev-tls
  rules:
  - host: api-dev.finmfb.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintech-backend
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fintech-backend-hpa
  namespace: fintech-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fintech-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80