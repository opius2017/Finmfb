apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: finmfb-db
  namespace: finmfb
  labels:
    app: finmfb
    component: db
spec:
  selector:
    matchLabels:
      app: finmfb
      component: db
  serviceName: "finmfb-db"
  replicas: 1
  template:
    metadata:
      labels:
        app: finmfb
        component: db
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
          name: mssql
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: "Express"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: finmfb-db-secret
              key: sa-password
        resources:
          limits:
            memory: 2Gi
            cpu: "2"
          requests:
            memory: 1Gi
            cpu: "1"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' || exit 1"
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      securityContext:
        fsGroup: 10001
  volumeClaimTemplates:
  - metadata:
      name: mssql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: finmfb-db
  namespace: finmfb
  labels:
    app: finmfb
    component: db
spec:
  ports:
  - port: 1433
    targetPort: 1433
    name: mssql
  clusterIP: None
  selector:
    app: finmfb
    component: db