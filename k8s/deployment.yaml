apiVersion: apps/v1
kind: Deployment
metadata:
  name: cooperative-loan-api
  labels:
    app: cooperative-loan-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cooperative-loan-api
  template:
    metadata:
      labels:
        app: cooperative-loan-api
    spec:
      containers:
      - name: api
        image: your-registry/cooperative-loan-api:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: cooperative-loan-secrets
              key: database-connection
        - name: ConnectionStrings__RedisConnection
          valueFrom:
            secretKeyRef:
              name: cooperative-loan-secrets
              key: redis-connection
        - name: JwtSettings__SecretKey
          valueFrom:
            secretKeyRef:
              name: cooperative-loan-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/Logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cooperative-loan-api-service
spec:
  type: LoadBalancer
  selector:
    app: cooperative-loan-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cooperative-loan-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cooperative-loan-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
