apiVersion: apps/v1
kind: Deployment
metadata:
  name: finmfb-frontend
  namespace: finmfb
  labels:
    app: finmfb-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: finmfb-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: finmfb-frontend
    spec:
      containers:
      - name: finmfb-frontend
        image: ${DOCKER_REGISTRY}/finmfb-frontend:${TAG}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          timeoutSeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: regcred