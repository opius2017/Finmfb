apiVersion: v1
kind: Secret
metadata:
  name: cooperative-loan-secrets
type: Opaque
stringData:
  database-connection: "Server=YOUR_SQL_SERVER;Database=CooperativeLoanDB;User Id=YOUR_USER;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False"
  redis-connection: "YOUR_REDIS_SERVER:6379,password=YOUR_REDIS_PASSWORD,ssl=True,abortConnect=False"
  hangfire-connection: "Server=YOUR_SQL_SERVER;Database=CooperativeLoanHangfire;User Id=YOUR_USER;Password=YOUR_PASSWORD;Encrypt=True"
  jwt-secret: "YOUR_JWT_SECRET_KEY_MINIMUM_32_CHARACTERS"
  sendgrid-api-key: "YOUR_SENDGRID_API_KEY"
  twilio-account-sid: "YOUR_TWILIO_ACCOUNT_SID"
  twilio-auth-token: "YOUR_TWILIO_AUTH_TOKEN"
  application-insights-key: "YOUR_APPLICATION_INSIGHTS_KEY"
