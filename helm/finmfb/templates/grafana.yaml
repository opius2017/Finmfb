{{- if .Values.monitoring.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "finmfb.selectorLabels" . | nindent 6 }}
      component: grafana
  template:
    metadata:
      labels:
        {{- include "finmfb.selectorLabels" . | nindent 8 }}
        component: grafana
    spec:
      containers:
      - name: grafana
        image: "{{ .Values.monitoring.grafana.image.repository }}:{{ .Values.monitoring.grafana.image.tag }}"
        imagePullPolicy: {{ .Values.monitoring.grafana.image.pullPolicy }}
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secret
              key: admin-password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clock-panel,grafana-simple-json-datasource"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        resources:
          {{- toYaml .Values.monitoring.grafana.resources | nindent 10 }}
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage-claim
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage-claim
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.monitoring.grafana.storage.storageClass | default "standard" }}
  resources:
    requests:
      storage: {{ .Values.monitoring.grafana.storage.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus:9090
      access: proxy
      isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
type: Opaque
data:
  admin-password: {{ .Values.monitoring.grafana.adminPassword | b64enc }}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Values.monitoring.namespace | default "finmfb-monitoring" }}
  labels:
    {{- include "finmfb.labels" . | nindent 4 }}
    component: grafana
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    {{- include "finmfb.selectorLabels" . | nindent 4 }}
    component: grafana
{{- end }}